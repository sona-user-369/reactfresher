<script type="text/babel">
    class InputName extends React.Component{

        constructor() {
            super();
            this.state = {} ;
        }

        onChangeNameInput(event){
            this.setState({
                'value': event.target.value,
            })
        }

        render(){
            const value = 'value' in this.state ? this.state.value : this.props.value ;
            return <div>
                <label form={this.props.id}>
                    <input
                        id={this.props.id}
                        name={this.props.name}
                        className={this.props.className}
                        style={this.props.style}
                        type={this.props.type}
                        defaultValue={value}
                        onChange={event => this.onChangeNameInput(event)}
                    />
                </label>
                <ul>
                    {value.length > 10 && <li style={{color: "red"}}>Le nom est doit avoir au plus 10 caract√®re</li>}
                    {/\d/.test(value) && <li style={{color: "red"}}>Le nom ne doit pas contenir de chiffre</li>}
                </ul>
            </div>
        }
    }
